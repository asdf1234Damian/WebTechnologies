<!DOCTYPE html>
<html>
    <head>

        <title>Login</title>
        <link rel="stylesheet" href="css/Login.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
       <div class="container">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="resources/avatar.png" alt=""/>
            <form class="form-signin" method="post" action="Login">
                <h3>Login</h3>
                <input type="email" id="inputEmail" name="email" placeholder="Correo Electronico" autofocus>
                <input type="password" id="inputPassword" name="password" placeholder="Contrasena" >
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Log in</button>
            </form>
        </div>
    </div>
    </body>
</html>
