  <script>
    function validateForm() {
      var x = document.forms["formNombre"]["inNombre"].value;
      var y = document.forms["formNombre"]["inGrupo"].value;
      if (x == "") {
        alert("El cuestionario necesita un nombre");
        return false;
      }

      if (y == "") {
        alert("El cuestionario necesita un grupo");
        return false;
      }
    }

    $(function() { //Si el usuario es student, muestra el campo grupo
      var grupo = $("#inGrupo");
      $("#inTipo").selectmenu();
      $("#inTipo").selectmenu({
        change: function(event, data) {
          if (data.item.value !== "Student") {
            grupo.css("visibility", "hidden");
            grupo.css("height", "0");
            grupo.css("margin-bottom", "0px");
          } else {
            grupo.css("visibility", "visible");
            grupo.css("height", "44px");
            grupo.css("margin-bottom", "10px");
          }
        }
      });
    });
  </script>
